# Korean VPN Client Configuration Template
# 한국 VPN 클라이언트 설정 템플릿
#
# 이 파일의 값을 실제 값으로 교체하세요
# Replace the values in this file with actual values

[Interface]
# 클라이언트 개인키 / Client private key
PrivateKey = YOUR_CLIENT_PRIVATE_KEY

# 클라이언트 IP 주소 / Client IP address
Address = 10.13.13.X/32

# DNS 서버 / DNS servers
DNS = 1.1.1.1, 8.8.8.8

[Peer]
# 서버 공개키 / Server public key
PublicKey = YOUR_SERVER_PUBLIC_KEY

# 서버 엔드포인트 / Server endpoint (Korean server IP:port)
Endpoint = YOUR_KOREAN_SERVER_IP:51820

# 모든 트래픽을 VPN을 통해 라우팅 / Route all traffic through VPN
AllowedIPs = 0.0.0.0/0, ::/0

# 연결 유지 / Keep connection alive
PersistentKeepalive = 25
